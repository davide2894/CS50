{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<div class="container" id="history">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in history %}
                <tr>
                    <td>{{ entry.symbol }}</td>
                    <td>{{ entry.shares }}</td>
                    <td>{{ "${:,.2f}".format(entry.price|float) }}</td>
                    <td>{{ entry.datetime }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
